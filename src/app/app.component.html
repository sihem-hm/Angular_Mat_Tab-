<!-- app.component.html -->
<div class="container text-center">

	<button mat-button (click)="openDialog('Add',{})" mat-flat-button color="green" class="p-button-rounded p-button-text"
	
	
	class="btn btn-secondary">Add Row</button>
  
	<table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8"
	>
  
      
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID. </th> <th style="width:8rem"></th>

        <td mat-cell *matCellDef="let element"  style="text-align:center" > {{element.id}} </td>
      </ng-container>
  
   
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th> <th style="width:8rem"></th>

        <td mat-cell *matCellDef="let element" style="text-align:center"  > {{element.name}} </td>
      </ng-container>
  
     
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th> <th style="width:8rem"></th>

        <td mat-cell *matCellDef="let element" class="action-link" style="text-align:center"  > 
          <a (click)="openDialog('Update',element)" >Edit</a> | 
          <a (click)="openDialog('Delete',element)">Delete</a>  
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  </div>
