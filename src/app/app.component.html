<!-- app.component.html -->
<div class="container text-center">

	<button mat-button (click)="openDialog('Add',{})" mat-flat-button color="green"
		class="p-button-rounded p-button-text" class="btn btn-secondary">Add Row</button>
	<br>
	<table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
		
		<ng-container matColumnDef="icon">
			<th mat-header-cell *matHeaderCellDef>  </th>
			<th style="width:8rem"></th>

			<td mat-cell *matCellDef="let element" style="text-align:center"
			
			[class.example-expanded-row]="expandedElement === element" (click)="expandedElement = element"
			
			> <mat-icon>keyboard_arrow_down</mat-icon> </td>
		</ng-container>






		<ng-container matColumnDef="id">
			<th mat-header-cell *matHeaderCellDef> ID. </th>
			<th style="width:8rem"></th>

			<td mat-cell *matCellDef="let element" style="text-align:center"> {{element.id}} </td>
		</ng-container>
		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef> name </th>
			<th style="width:8rem"></th>



			

			<td mat-cell *matCellDef="let element" style="text-align:center"> {{element.name}} </td>
		</ng-container>
		<ng-container matColumnDef="job">
			<th mat-header-cell *matHeaderCellDef> job </th>
			<th style="width:8rem"></th>



			

			<td mat-cell *matCellDef="let element" style="text-align:center"> {{element.job}} </td>
		</ng-container>

		<ng-container matColumnDef="timeOfDay">
			<th mat-header-cell *matHeaderCellDef> timeOfDay </th>
			<th style="width:8rem"></th>


			<td mat-cell *matCellDef="let element" style="text-align:center"> {{element.timeOfDay}} </td>
		</ng-container>
			

		
			<ng-container matColumnDef="statuses" pEditableColumn>

				<th mat-header-cell *matHeaderCellDef>statuses</th>
	
				<td pEditableColumn mat-cell *matCellDef="let element" style="text-align:center">
	
					
						<!-- <p-cellEditor>
							<ng-template pTemplate="input">
								<p-dropdown [options]="statuses" [(ngModel)]="element.statuses" [style]="{'width':'100%'}"
								value="tgtttgh"
								></p-dropdown>
							</ng-template>
							<ng-template pTemplate="output"  value ="aaaaa"  >
								{{element.statuses }}
							</ng-template>
						</p-cellEditor>
	 -->
	 <p-cellEditor> 
		<ng-template pTemplate="input">
		<select matNativeControl [formControl]="nativeSelectFormControl" >
			<option value=""></option> 
					<option value="valid" selected>Valid option</option>
				<option value="invalid">Invalid option</option>
			
			  </select>  </ng-template>

			  <ng-template pTemplate="output"  value ="aaaaa"  >
				<select matNativeControl [formControl]="nativeSelectFormControl" >
					<option value=""></option> 
							<option value="valid" selected>Valid option</option>
						<option value="invalid">Invalid option</option>
					
					  </select> 
			</ng-template>
	 </p-cellEditor> 











				</td>
			</ng-container>

			

		














		<ng-container matColumnDef="expandedDetail"  >
			
			<td     mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length"   style="padding-left: 1px;" >
				
				<div 
					[@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
					<div >

						
					
						<td mat-cell pEditableColumn     >
							<p-cellEditor>

								<ng-template pTemplate="input">
									<input pInputText type="text" [(ngModel)]="element.description">
								</ng-template>
								<ng-template pTemplate="output">
									{{element.description}}
								</ng-template>
			
			
							</p-cellEditor>
						 </td>


						 <td mat-cell pEditableColumn   > 
							<p-cellEditor>

								<ng-template pTemplate="input">
									<input pInputText type="text" [(ngModel)]="element.action">
								</ng-template>
								<ng-template pTemplate="output">
									{{element.action}}
								</ng-template>
			
			
							</p-cellEditor>
						 </td>
 <td mat-cell pEditableColumn>



	






 </td>
				
					</div>
					<!-- <div class="example-element-description">
          {{element.status}} -->
				
				</div>
				<!--  </div> -->
		
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let element; columns: displayedColumns ;"  class ="aa"
		>
		</tr>
		<tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>

	</table>

</div>
