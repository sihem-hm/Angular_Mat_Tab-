		class="p-button-rounded p-button-text" class="btn btn-secondary">Add Row</button>
	<br>
	<table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8">


		<ng-container matColumnDef="id">
			<th mat-header-cell *matHeaderCellDef> ID. </th>
			<th style="width:8rem"></th>

			<td mat-cell *matCellDef="let element" style="text-align:center"> {{element.id}} </td>
		</ng-container>

		<ng-container matColumnDef="name" pEditableColumn>

			<th mat-header-cell *matHeaderCellDef> name </th>
			<th style="width:8rem"></th>

			<td pEditableColumn *matCellDef="let element" style="text-align:center">
				<p-cellEditor>

					<ng-template pTemplate="input">
						<input pInputText type="text" [(ngModel)]="element.name">
					</ng-template>
					<ng-template pTemplate="output">
						{{element.name}}
					</ng-template>


				</p-cellEditor>

			</td>



		</ng-container>


		<ng-container matColumnDef="job" pEditableColumn>

			<th mat-header-cell *matHeaderCellDef> job </th>
			<th style="width:8rem"></th>

			<td pEditableColumn *matCellDef="let element" style="text-align:center">
				<p-cellEditor>

					<ng-template pTemplate="input">
						<input pInputText type="text" [(ngModel)]="element.job">
					</ng-template>
					<ng-template pTemplate="output">
						{{element.job}}
					</ng-template>


				</p-cellEditor>

			</td>



		</ng-container>




		<ng-container matColumnDef="timeOfDay" pEditableColumn>

			<th mat-header-cell *matHeaderCellDef> timeOfDay </th>
			<th style="width:8rem"></th>

			<td pEditableColumn *matCellDef="let element" style="text-align:center">
				<p-cellEditor>

					<ng-template pTemplate="input">
						<input pInputText type="text" [(ngModel)]="element.timeOfDay">
					</ng-template>
					<ng-template pTemplate="output">
						{{element.timeOfDay}}
					</ng-template>


				</p-cellEditor>

			</td>



		</ng-container>



		<ng-container matColumnDef="action">
			<th mat-header-cell *matHeaderCellDef> Action </th>
			<th style="width:8rem"></th>
			<td mat-cell *matCellDef="let element" class="action-link" style="text-align:center">

				<a (click)="openDialog('Delete',element)">Delete</a>
			</td>
		</ng-container>

		<ng-container matColumnDef="status" pEditableColumn>

			<th mat-header-cell *matHeaderCellDef> status </th>

			<td pEditableColumn mat-cell *matCellDef="let element" style="text-align:center">

				<p-cellEditor>
					<ng-template pTemplate="input">
						<p-dropdown [options]="statuses" [(ngModel)]="element.status" [style]="{'width':'100%'}"
						value ="element.status.INSTOCK"
						
						>
						</p-dropdown>
					</ng-template>
					<ng-template pTemplate="output" >
						<mat-select [(ngModel)]="element.status">
							<mat-option *ngFor="let item of element.status" [value]="item.INSTOCK">{{item.INSTOCK}}</mat-option>
						</mat-select>
						{{element.status}}
					</ng-template>
				</p-cellEditor>


			</td>
		</ng-container>



		<ng-container matColumnDef="edit">

			<th mat-header-cell *matHeaderCellDef> Edit </th>
			<th style="width:8rem"></th>

			<td pEditableColumn mat-cell *matCellDef="let element" style="text-align:center">
				<p-cellEditor>
					<ng-template pTemplate="input">
						<input pInputText type="text" [(ngModel)]="element.name">
					</ng-template>
					<ng-template pTemplate="output">
						{{element.name}}
					</ng-template>
				</p-cellEditor>
				<button pButton pRipple type="button" pSaveEditableRow icon="pi pi-check"
					(click)="updateRowData(element)"
					class="p-button-rounded p-button-text p-button-success p-mr-2"></button>
				<button pButton pRipple type="button" pCancelEditableRow icon="pi pi-times"
					(click)="updateRowData(element)" class="p-button-rounded p-button-text p-button-danger"></button>
			</td>

		</ng-container>
		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>

</div>
