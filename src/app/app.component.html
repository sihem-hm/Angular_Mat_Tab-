<!-- app.component.html -->
<div class="container text-center">

	<button mat-button (click)="openDialog('Add',{})" mat-flat-button color="green"
		class="p-button-rounded p-button-text" class="btn btn-secondary">Add Row</button>
	<br>
	<table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
		<ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
			<th mat-header-cell *matHeaderCellDef> {{column}} </th>
			<td mat-cell *matCellDef="let element"> {{element[column]}} </td>
		</ng-container>



		<ng-container matColumnDef="expandedDetail"  >
			
			<td     mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
				
				<div 
					[@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
					<div >
					
						<td mat-cell pEditableColumn > 
							<p-cellEditor>

								<ng-template pTemplate="input">
									<input pInputText type="text" [(ngModel)]="element.description">
								</ng-template>
								<ng-template pTemplate="output">
									{{element.description}}
								</ng-template>
			
			
							</p-cellEditor>
						 </td>


						 <td mat-cell pEditableColumn > 
							<p-cellEditor>

								<ng-template pTemplate="input">
									<input pInputText type="text" [(ngModel)]="element.action">
								</ng-template>
								<ng-template pTemplate="output">
									{{element.action}}
								</ng-template>
			
			
							</p-cellEditor>
						 </td>

				
					</div>
					<!-- <div class="example-element-description">
          {{element.status}} -->
				
				</div>
				<!--  </div> -->
		
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let element; columns: displayedColumns ;" 
			[class.example-expanded-row]="expandedElement === element" (click)="expandedElement = element">
		</tr>
		<tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>

	</table>

</div>
